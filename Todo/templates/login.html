{% extends "common.html" %}
{% block title %}Login{% endblock title %}
{% block section %}
<section>
    <div>
        <form method=post>
            {% csrf_token %}
            <input type='text' placeholder='enter username' name='username'>
            <input type='password' placeholder='enter password' name='password'>
            <button type='submit'>Submit</button>
        </form>
        {% if messages %}
        {% for i in messages %}
        <p>{{i}}</p>
        {% endfor %}
        {% endif %}
    </div>
</section>
{% endblock section %}
